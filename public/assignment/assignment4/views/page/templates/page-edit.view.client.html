<div ng-include="'views/common/header-SideBar.view.client.html'"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-sm-10">
                            Name
                        </div>
                        <div class="col-sm-2">

                        </div>
                    </div>
                </li>
                <li ng-repeat="page in model.pages"
                    class="list-group-item">
                    <div class="row">
                        <div class="col-sm-10">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-sm-2">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control"
                           ng-model="model.page.name"
                           placeholder="Page name"
                           id="name"/>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text"
                           ng-model="model.page.description"
                           class="form-control"
                           id="title"
                           placeholder="Page title"/>
                </div>
            </form>
            <a ng-click="model.deletePage()"
               class="btn btn-block btn-danger">Delete</a>
        </div>
    </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
