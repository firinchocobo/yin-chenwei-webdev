<div ng-include="'views/common/header-SideBar.view.client.html'"></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-sm-10">
                            Name
                        </div>
                        <div class="col-sm-2">
                        </div>
                    </div>
                </li>
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-sm-10">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                                {{website.name}}
                            </a>
                        </div>
                        <div class="col-sm-2">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <div ng-show="model.error"
                 class="alert alert-danger">{{model.error}}
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control"
                           ng-model="model.website.name"
                           placeholder="facebook"
                           id="name"/>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"
                              ng-model="model.website.description"
                              rows="5"
                              placeholder="So big it is its own country"
                              class="form-control">
                    </textarea>
                </div>
            </form>
            <a ng-click="model.deleteWebsite()"
               class="btn btn-block btn-danger">Delete</a>
        </div>
    </div>
</div>
<div ng-include="'views/common/footer.view.client.html'"></div>
