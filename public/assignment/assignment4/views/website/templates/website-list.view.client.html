<div ng-include="'views/common/header-noSideBar.view.client.html'"></div>

<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item active">
            <div class="row">
                <div class="col-md-4 col-sm-7 col-xs-10">
                    Name
                </div>
                <div class="col-md-3 visible-md visible-lg">
                    Created
                </div>
                <div class="col-sm-3 hidden-xs">
                    Accessed
                </div>
                <div class="col-xs-2"></div>
            </div>
        </li>
        <li ng-repeat="website in model.websites"
            class="list-group-item">
            <div class="row">
                <div class="col-md-4 col-sm-7 col-xs-10">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                        {{website.name}}
                    </a>
                </div>
                <div class="col-md-3 visible-md visible-lg">
                    {{website.created | date}}
                </div>
                <div class="col-sm-3 hidden-xs">
                    {{website.accessed | date}}
                </div>
                <div class="col-xs-2">
                    <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
            </div>
        </li>
    </ul>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
