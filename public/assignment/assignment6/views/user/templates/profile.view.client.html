<div ng-include="'views/common/header-noSideBar.view.client.html'"></div>

<div class="container-fluid">
    <div ng-show="model.message"
         class="alert alert-info">{{model.message}}
    </div>
    <div ng-show="model.error"
         class="alert alert-danger">{{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input readonly
                   type="text"
                   class="form-control"
                   ng-model="model.user.username"
                   id="username"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text"
                   class="form-control"
                   ng-model="model.user.firstName"
                   id="firstname"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text"
                   class="form-control"
                   ng-model="model.user.lastName"
                   id="lastname"
                   placeholder="Wonderland">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   class="form-control"
                   ng-model="model.user.email"
                   id="email"
                   placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel"
                   class="form-control"
                   ng-model="model.user.phone"
                   id="phone"
                   pattern='\d{3}[\-]\d{3}[\-]\d{4}'
                   placeholder="XXX-XXX-XXXX">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       ng-click="model.updateProfile()">Save</a>
    <a class="btn btn-success btn-block"
       href="#!/website">Websites</a>
    <a class="btn btn-danger btn-block"
       ng-click="model.logout()">Logout</a>
    <a class="btn btn-warning btn-block"
       ng-click="model.deleteProfile()">Delete Account</a>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
