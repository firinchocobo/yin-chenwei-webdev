<div ng-include="'views/common/header-noSideBar.view.client.html'"></div>

<div class="container-fluid">
    <div ng-show="model.error"
         class="alert alert-danger">{{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   ng-model="model.widget.name"
                   id="name"
                   placeholder="widget name"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text"
                   class="form-control"
                   ng-model="model.widget.text"
                   id="text"
                   placeholder="title"/>
        </div>
        <div class="form-group">
            <label for="size">size</label>
            <select id="size"
                    ng-model="model.widget.size"
                    class="form-control"
                    ng-options="size.value as size.label for size in model.displaySize"
                    ng-init="model.widget.size = (model.widget.size || model.defaultDisplaySize)">
            </select>

       ng-show="model.edit"
       ng-click="model.deleteWidget()">Delete</a>
    <a class="btn btn-danger  btn-block"
       ng-show="model.new"
       ng-click="model.goBack()">Cancel</a>
